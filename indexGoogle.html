<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src = "indexFunctions.js"></script>
    <title>Laboratorio 3</title>
</head>

<body>

    <h1>Estructuras de transferencias de datos</h1>

    <form method="get">
        Llave: <br>
        <input type="text" id="key"><br> 
        Valor: <br>
        <input type="text" id="value"><br> 
        Tipo de valor: <br>
        <input type="radio" name="type" id="number"> Número<br>
        <input type="radio" name="type" id="string"> String <br>
        <input type="radio" name="type" id="boolean"> Booleano <br>
        <input type="submit" name="submit" onclick="AddToDictionary()" value="Ingresar"><br>
        Visualización: <br>
        <input type="radio" name="type" id="xml"> XML<br>
        <input type="radio" name="type" id="json"> JSON <br>
        <input type="submit" name="show" onclick="ShowDataJson()" value="Mostrar"><br>
        
        <textarea id = "output" name = "output"> mostrar </textarea>

    </form>
</body>

</html>
